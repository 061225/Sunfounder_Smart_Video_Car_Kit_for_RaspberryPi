<!DOCTYPE html> {% load staticfiles %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <script src="{% static "javascript/jquery-3.1.1.min.js" %}"></script>
    <script src="{% static "javascript/smartvideocarapi.js" %}"></script>
    <style>
        button {
            height: 80px;
            width: 100px;
        }
        
        .right {
            position: absolute;
            right: 0px;
            width: 50%;
        }
        
        .left {
            position: absolute;
            left: 0px;
            width: 50%;
        }

        .leftbuttonpanel{
            float: left;
            margin: 10px;
        }

        .rightbuttonpanel{
            float: right;
            margin: 10px;
        }
        
        .error {
            color: red;
            font-weight: 10;
        }
    </style>
    <title>Sunfounder Smart Video Car Kit - Web Client</title>
</head>
<body onload="SmartVideoCarAPI.api.init();">
    <label id="errormessage" class="error"></label>
    <div id="runmodediv">
        <div id="motiondiv" class="left">
            <table class="leftbuttonpanel">
                <tr>
                    <td/>
                    <td>
                        <button id="motorforward" onclick="SmartVideoCarAPI.api.sendCommand('motorforward');">Move Forward</button>
                    </td>
                    <td/>
                </tr>
                <tr>
                    <td>
                        <button id="turnleft" onclick="SmartVideoCarAPI.api.sendCommand('turnleft');">Turn Left</button>
                    </td>
                    <td>
                        <button id="motorhome" onclick="SmartVideoCarAPI.api.sendCommand('motorstop');">Home</button>
                    </td>
                    <td>
                        <button id="turnright" onclick="SmartVideoCarAPI.api.sendCommand('turnright');">Turn Right</button>
                    </td>
                </tr>
                <tr>
                    <td/>
                    <td>
                        <button id="motorbackward" onclick="SmartVideoCarAPI.api.sendCommand('motorbackward');">Move Backward</button>
                    </td>
                    <td/>
                </tr>
            </table>
            <div>
                <input type="range" id="motorspeedrange" min="0" max="100" value="50" oninput="motorspeed.value = motorspeedrange.value" onchange="SmartVideoCarAPI.api.setSpeed(motorspeedrange.value);">Speed
                </input>:
                <output id="motorspeed">50</output>
            </div>
        </div>
        <div>
    </div>
        <div id="cameradiv" class="right">
            <table class="rightbuttonpanel">
                <tr>
                    <td/>
                    <td>
                        <button id="cameraincreasey" onclick="SmartVideoCarAPI.api.sendCommand('cameraincreasey');">Increase Y</button>
                    </td>
                    <td/>
                </tr>
                <tr>
                    <td>
                        <button id="cameraincreasex" onclick="SmartVideoCarAPI.api.sendCommand('cameraincreasex');">Increase X</button>
                    </td>
                    <td>
                        <button id="camerahome" onclick="SmartVideoCarAPI.api.sendCommand('camerahome');">Home</button>
                    </td>
                    <td>
                        <button id="cameradecreasey" onclick="SmartVideoCarAPI.api.sendCommand('cameradecreasey');">Decrease Y</button>
                    </td>
                </tr>
                <tr>
                    <td/>
                    <td>
                        <button id="cameradecreasex" onclick="SmartVideoCarAPI.api.sendCommand('cameradecreasex');">Decrease X</button>
                    </td>
                    <td/>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
